<!DOCTYPE html>
<html>
<head>
<title>Search Courses and Timings</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/site.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class=" container login-container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-2"></div>
				<div class="col-md-8 login-form-1 ">
					<h3 class="display-3">Search Corses and Timings</h3>
					<form class="form-signin">
						<div class="form-group">
							<select  class="form-control" id="selectTechnology">
								<option value="" disabled selected>Select Technology</option>
								<option value="saab">JavaScript</option>
								<option value="opel">Core Java</option>
								<option value="audi">Spring</option>
							</select>
						</div>
						<div class="form-group">
							<select  class="form-control" id="selectTime">
								<option value="" disabled selected>Select Time</option>
								<option value="saab">Mon-Fri 7Am-2PM</option>
								<option value="opel">Mon-Fri 11PM-6PM</option>
								<option value="audi">Tues-Sat 7AM-2PM</option>
							</select>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-lg" value="Search" />
						</div>
					</form>
				</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
