<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
	<div class=" container login-container">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-md-2"></div>
				<div class="col-md-8 login-form-1 ">
					<h3 class="display-3">Register Form</h3>
					<form class="form-signin">
						<div class="form-group">
							<input  placeholder="First Name" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="Last Name" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="Age"  type="text" class="form-control" />
						</div>
						<div class="form-group">
							<select  class="form-control">
								<option value="gender">Gender</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<input type="text" id="dob" placeholder="Date of Birth" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="ContactNo" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="EmailId" type="email" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="Password" type="password" id="password" class="form-control" />
						</div>
						<div class="form-group">
							<input placeholder="Confirm your Password" type="password" class="form-control" name="confirmPass" />
						</div>
						<div class="form-group">
							<input  placeholder="Country" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<input  placeholder="City" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Create Account</button>
						</div>
					</form>
				</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
